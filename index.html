            </fieldset>

            <fieldset class="grupo-envio-email">
                <legend class="grupo-envio-email-legend">Deseo recibir email</legend>

                    <input type="radio" name="option">
                    <label for="option">Si</label>
                    <input type="radio" name="option" value="0">
                    <label for="option">No</label>

            </fieldset>
            <button type="submit" class="btn-enviar">Enviar</button>

        </form>
